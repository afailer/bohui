<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>全国农情遥感监测系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=drvice-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no;">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"> -->
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>
    <!-- 是否删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 忽略页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制全屏 -->
    <!-- <meta name="full-screen" content="yes"> -->
    <!-- qq强制全屏 -->
    <!-- <meta name="x5-fullscreen" content="true"> -->
    
    <meta name="renderer" content="webkit" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        overflow: hidden;
      }

      .lock-screen-back {
        border-radius: 50%;
        z-index: -1;
        box-shadow: 0 0 0 0 #667aa6 inset;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: all 3s;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="lock-screen-back" id="lock_screen_back"></div>
  </body>
  <script>
      if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
         var version = parseFloat(RegExp.$1);
      if(version>2.3){
         var phoneScale = parseInt(window.screen.width)/230;
         document.write('<meta name="viewport" content="width=230, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', user-scalable=no, target-densitydpi=device-dpi">');
         }else{
              document.write('<meta name="viewport" content="width=230, target-densitydpi=device-dpi">');
         }
         }else{
              document.write('<meta name="viewport" content="width=230, user-scalable=no, target-densitydpi=device-dpi">');
         }
  </script>
</html>
